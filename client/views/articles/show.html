<template name="ShowArticle">
  <div class="card">
    <img class="card-img-top" style="width: 100%; padding: 20px 20px 0 20px" src="https://cdn-images-1.medium.com/fit/t/800/240/1*UDlNMt246MU0xby_XXqguw.jpeg" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title">{{article.title}}</h4>
        <p class="card-text">{{article.body}}</p>
    </div>
  </div>
</template>
